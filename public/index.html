<!DOCTYPE html>
<html>
<head>
    <title>GloChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">GloChat</div>
        <div class="chat-messages" id="messages"></div>
        <form class="chat-form" id="messageForm">
            <input type="text" id="messageInput" autocomplete="off" placeholder="Type your message here" />
            <label for="imageInput" id="imageInputLabel">Select Image</label>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button type="submit" id="sendMessageButton">Send</button>
        </form>            
    </div>
</body>
</html>
